<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ViewDrew</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <style>
    /* Each image/caption block takes full viewport height */
    .vd-image-section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 0;
    }

    /* The image is constrained to not overflow vertically */
    .vd-image-section img {
      max-height: 90vh;        /* never taller than viewport */
      max-width: 80%;
      width: auto;
      object-fit: contain;
      margin: 0 auto;
    }

    /* Caption styling */
    .vd-image-section div.caption {
      margin-top: 1rem;
      font-size: 1rem;
      color: #444;
    }
  </style>
</head>
<body class="w3-center">

  <section class="vd-image-section">
    <img src="qr_code.png" alt="QR code">
    <div class="caption">ViewDrew.com</div>
  </section>

  <section class="vd-image-section">
    <img src="outside_office_bw.jpg" alt="Drew Outside Office">
    <div class="caption">Outside Office</div>
  </section>

  <section class="vd-image-section">
    <img src="2025-07-09_headshot_bw.png" alt="Drew">
    <div class="caption">Drew</div>
  </section>

  <section class="vd-image-section">
    <img src="splits_bw.png" alt="2010">
    <div class="caption">2010</div>
  </section>

</body>
</html>
